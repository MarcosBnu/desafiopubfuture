<DOCTYPE html>
    <html lang = "pt">
    <head>
        <title>PubLogin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">	
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 style="text-align: center">Contas</h1>
        <br><br>
        <div class="col-12">
            <h2 style="text-align: center;">Cadastrar Contas</h2><br><br>
            <form onsubmit="return false;">
              <div class="form-group">
                <label>Nome do usuario</label>
                <input class="form-control" type="text" name="Nome_usuario" id="campoNome_usuario" placeholder="Digite o nome da sua receita" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="Email" id="campoEmail" placeholder="Digite o nome da sua receita" required>
              </div>
              <div class="form-group">
                <label>Senha</label>
                <input class="form-control" type="password" name="Senha" id="campoSenha" placeholder="Digite o nome da sua receita" required>
              </div>
              <div class="form-group">
                <label>Saldo</label>
                <input class="form-control" type="number" name="Saldo" id="campoSaldo" placeholder="Digite o nome da sua receita" required>
              </div>
              <div class="form-group">
                <label>Tipo de conta?</label>
                <br>
                <select class="form-control" name="Status" id="campoT_conta">
                  <option value="Carteira">Carteira</option>
                  <option value="Conta corrente">Conta corrente</option>
                  <option value="Poupança">Poupança</option>
                </select>
              </div>
              <div class="form-group">
                <label>Instituição financeira</label>
                <input class="form-control" type="text" name="financeira" id="campofinanceira" placeholder="Digite o nome da sua receita" required>
              </div>
              <div class="from-group">
                <button id="btCadusuario" class="btn btn-warning">Entrar</button><br><br>
              </div>
            </form>
        </div>
        <br><br>
        <div class="col-12">
            <h2 style="text-align: center;">Entrar</h2><br><br>
            <form onsubmit="return false;">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="VEmail" id="campoVEmail" placeholder="Digite o nome da sua receita" required>
              </div>
              <div class="form-group">
                <label>Senha</label>
                <input class="form-control" type="password" name="VSenha" id="campoVSenha" placeholder="Digite o nome da sua receita" required>
              </div>
              <div class="from-group">
                <a href="index.html"><button id="btLoginusuario" class="btn btn-warning">Entrar</button></a><br><br>
              </div>
            </form>
        </div>
        <br><br>
    <script src="Conta.js"></script>
    </body>
    </html>
